<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1920");
        background-size: cover;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #fff;
        margin-top: 50px;
        font-size: 2.5em;
      }
      form {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: 30px auto;
      }
      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: border 0.3s;
      }
      input[type="number"]:focus {
        border: 2px solid #28a745;
        outline: none;
      }
      input[type="submit"] {
        background: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background 0.3s;
      }
      input[type="submit"]:hover {
        background: #218838;
      }
      .icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Heart Disease Prediction</h1>
    <form action="submit.php" method="post">
      <label for="age"><i class="fas fa-calendar-alt icon"></i>Age:</label>
      <input type="number" name="age" min="0" required />

      <label for="sex"
        ><i class="fas fa-venus-mars icon"></i>Sex (0: female, 1: male):</label
      >
      <input type="number" name="sex" min="0" max="1" required />

      <label for="cp"
        ><i class="fas fa-heartbeat icon"></i>Chest Pain Type (0-3):</label
      >
      <input type="number" name="cp" min="0" max="3" required />

      <label for="trestbps"
        ><i class="fas fa-stethoscope icon"></i>Resting Blood Pressure:</label
      >
      <input type="number" name="trestbps" min="0" required />

      <label for="chol"><i class="fas fa-pills icon"></i>Cholesterol:</label>
      <input type="number" name="chol" min="0" required />

      <label for="fbs"
        ><i class="fas fa-blood icon"></i>Fasting Blood Sugar (0 or 1):</label
      >
      <input type="number" name="fbs" min="0" max="1" required />

      <label for="restecg"
        ><i class="fas fa-heartbeat icon"></i>Resting Electrocardiographic
        Results (0-2):</label
      >
      <input type="number" name="restecg" min="0" max="2" required />

      <label for="thalach"
        ><i class="fas fa-heart icon"></i>Maximum Heart Rate Achieved:</label
      >
      <input type="number" name="thalach" min="0" required />

      <label for="exang"
        ><i class="fas fa-running icon"></i>Exercise Induced Angina (0 or
        1):</label
      >
      <input type="number" name="exang" min="0" max="1" required />

      <label for="oldpeak"
        ><i class="fas fa-angle-double-down icon"></i>Oldpeak:</label
      >
      <input type="number" step="0.1" name="oldpeak" required />

      <label for="slope"
        ><i class="fas fa-angle-up icon"></i>Slope of the Peak Exercise ST
        Segment (0-2):</label
      >
      <input type="number" name="slope" min="0" max="2" required />

      <label for="ca"
        ><i class="fas fa-vial icon"></i>Number of Major Vessels (0-3):</label
      >
      <input type="number" name="ca" min="0" max="3" required />

      <label for="thal"
        ><i class="fas fa-dna icon"></i>Thalassemia (0-3):</label
      >
      <input type="number" name="thal" min="0" max="3" required />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
